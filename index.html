<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Webcam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="webcam" autoplay playsinline></video>
            <div class="status-indicator">
                <span id="camera-status">Camera: Off</span>
                <span id="pip-status">PiP: Off</span>
                <span id="screen-status">Screen: Off</span>
                <span id="recording-status">Recording: Off</span>
            </div>
        </div>
        <div class="screen-container hidden">
            <canvas id="combined-canvas"></canvas>
            <video id="screen-video" autoplay playsinline hidden></video>
            <video id="canvas-video" autoplay playsinline muted></video>
            <div class="canvas-controls">
                <select id="layoutSelect" class="btn">
                    <option value="pip">Picture in Picture</option>
                    <option value="sideBySide">Side by Side</option>
                    <option value="stackedVertical">Stacked Vertical</option>
                </select>
                <button id="swapPositions" class="btn">Swap Positions</button>
                <button id="toggleRecording" class="btn">Start Recording</button>
            </div>
        </div>
        <div class="controls">
            <button id="startCamera" class="btn">Start Camera</button>
            <button id="togglePiP" class="btn" disabled>Enter PiP</button>
            <button id="startScreen" class="btn">Share Screen</button>
        </div>
        <div id="error-message" class="error hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
