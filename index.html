<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Webcam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="webcam" autoplay playsinline></video>
            <div class="status-indicator">
                <span id="camera-status">Camera: Off</span>
                <span id="pip-status">PiP: Off</span>
            </div>
        </div>
        <div class="controls">
            <button id="startCamera" class="btn">Start Camera</button>
            <button id="togglePiP" class="btn" disabled>Enter PiP</button>
        </div>
        <div id="error-message" class="error hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
