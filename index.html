<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Webcam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="webcam" autoplay playsinline></video>
            <video id="canvas-video" autoplay playsinline muted></video>
            <div class="status-indicator">
                <span id="camera-status">Camera: Off</span>
                <span id="pip-status">PiP: Off</span>
                <span id="screen-status">Screen: Off</span>
                <span id="recording-status">Recording: Off</span>
            </div>
        </div>
        <div class="screen-container hidden">
            <canvas id="combined-canvas"></canvas>
            <video id="screen-video" autoplay playsinline hidden></video>
        </div>
        <div class="crop-overlay hidden">
            <div class="crop-container">
                <video id="crop-video" autoplay playsinline></video>
                <div class="crop-area">
                    <div class="crop-box">
                        <div class="resize-handle top-left"></div>
                        <div class="resize-handle top-right"></div>
                        <div class="resize-handle bottom-left"></div>
                        <div class="resize-handle bottom-right"></div>
                    </div>
                </div>
                <div class="crop-controls">
                    <button id="confirmCrop" class="btn">Confirm Crop</button>
                    <button id="cancelCrop" class="btn">Cancel</button>
                </div>
            </div>
        </div>
        <div class="controls-container">
            <div class="controls camera-controls">
                <div class="control-group">
                    <h3>Camera Controls</h3>
                    <button id="startCamera" class="btn">Start Camera</button>
                    <button id="flipCamera" class="btn">Flip Camera</button>
                    <button id="togglePiP" class="btn" disabled>Enter PiP</button>
                    <select id="aspectRatioSelect" class="btn">
                        <option value="cover">Fill</option>
                        <option value="contain">Fit</option>
                        <option value="stretch">Stretch</option>
                    </select>
                </div>
            </div>
            <div class="controls screen-controls">
                <div class="control-group">
                    <h3>Screen Sharing & Layout</h3>
                    <button id="startScreen" class="btn">Share Screen</button>
                    <button id="cropScreen" class="btn" disabled>Crop Screen</button>
                    <button id="toggleCanvas" class="btn" disabled>Show Canvas</button>
                    <select id="layoutSelect" class="btn">
                        <option value="pip">Picture in Picture</option>
                        <option value="sideBySide">Side by Side</option>
                        <option value="stackedVertical">Stacked Vertical</option>
                    </select>
                    <button id="swapPositions" class="btn">Swap Positions</button>
                    <button id="toggleRecording" class="btn">Start Recording</button>
                </div>
            </div>
        </div>
        <div id="error-message" class="error hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
